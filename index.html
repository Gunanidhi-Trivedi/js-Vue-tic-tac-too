<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
        }
    </style>
    <!-- core libary -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="center">
            <span v-html="headmsg"></span>
        </div>
        <div class="center">
            <table border="2px">
                <tr>
                    <td><tic v-bind:pos="0"></tic></td>
                    <td><tic v-bind:pos="1"></tic></td>
                    <td><tic v-bind:pos="2"></tic></td>
                </tr>
                <tr>
                    <td><tic v-bind:pos="3"></tic></td>
                    <td><tic v-bind:pos="4"></tic></td>
                    <td><tic v-bind:pos="5"></tic></td>
                </tr>
                <tr>
                    <td><tic v-bind:pos="6"></tic></td>
                    <td><tic v-bind:pos="7"></tic></td>
                    <td><tic v-bind:pos="8"></tic></td>
                </tr>
            </table>
        </div>
        <br>
        <br>
        <div class="center" id="button">
            <button @click="resetBoard()" >reset board</button>
        </div>
    </div>
    <script src="./tictactoo.js"></script>
</body>

</html>
